<div class="header">
    <h1>Submited Transaction</h1>
    <div class="header-left">
        <h3 class="class-backval" (click)="onClickBack()">Back</h3>    
      </div>
      <div class="header-right">
        <h3 class="class-logoutval" (click)="onClickval()">Logout</h3>    
      </div>
</div>
<div class="row  mb-5">
</div>
<div class="container">
    <table *ngIf="userDetails != undefined && userDetails.length > 0">
        <tr>
            <th>
                Customer Name
            </th>
            <th>
                Transfer Amount
            </th>
            <th>
                Transfer Currency
            </th>
            <th>Reference</th>
        </tr>
        <tr *ngFor="let item of userDetails;let i = index">
          <td> {{item.custName}}</td>                            
            <td>{{item.trnsfrAmnt}} </td>
            <td>{{item.trnsfrCurncy}} </td>
            <td>{{item.custRefe}} </td>
          </tr>        
    </table>
</div>
